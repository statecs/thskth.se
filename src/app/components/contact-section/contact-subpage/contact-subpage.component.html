<app-loader *ngIf="loading"></app-loader>
<div id="content-container" *ngIf="page">
  <app-breadcrumb *ngIf="page"></app-breadcrumb>
  <div *ngIf="page" id="page">
    <div class="heading">
      <div class="title">
        <h2>{{page.name}}</h2>
        <span *ngIf="page.name === 'Contact'">You'll find many ways to contact us right here.</span>
      </div>
    </div>
    <div class="side-bar larger-devices">
          <div class="submenu">
            <div *ngFor="let m of subMenu, let i = index" (click)="goToPage(m.slug)" class="submenu-item">
              <span>{{m.title}}</span>
            </div>
          </div>
      <app-join-us></app-join-us>
      <app-events-card></app-events-card>
    </div>
    <div class="content-container">
      <div class="content" [innerHTML]="page.content"></div>
      <app-image-gallery *ngIf="page.image_gallery" [imageGallery]="page.image_gallery"></app-image-gallery>
      <app-text-gallery *ngIf="page.text_gallery" [textGallery]="page.text_gallery"></app-text-gallery>
      <div class="mobile">
        <app-join-us></app-join-us>
        <app-events-card></app-events-card>
      </div>
    </div>
  </div>
</div>
<div #submenu_bar class="submenu-bar mobile" [ngClass]="{'freeze-submenu-bar': freeze_submenu_bar}">
  <div class="selected-item" (click)="toggleSubmenuBarDropdown()">
    <span>{{page?.name | cardText:15}}</span>
    <i class="material-icons">keyboard_arrow_down</i>
  </div>
  <div *ngIf="showSubmenuBarDropdown" class="submenu-bar-dropdown">
    <div *ngFor="let m of subMenu, let i = index" (click)="goToPage(m.slug)" class="submenu-item">
      <span>{{m.title}}</span>
      <div *ngIf="i !== subMenu?.length - 1" class="divider"></div>
    </div>
  </div>
</div>

<app-page-not-found-image *ngIf="pageNotFound"></app-page-not-found-image>
