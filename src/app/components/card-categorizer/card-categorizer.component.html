<div #card_categorizer id="card-categorizer">
    <span *ngIf="lang === 'en'">I am a</span>
    <span *ngIf="lang === 'sv'">Jag är en</span>
  <div #profession class="profession large-devices"  (click)="toggleDropdown(1)">
    <span>{{selected_profession_name}}</span>
    <i class="material-icons">keyboard_arrow_down</i>
      <div class="dropdown-container">
          <div class="dropdown-list">
              <div *ngFor="let c of pro_cats" class="dropdown-item" (click)="updateFiltering('profession', $event, c.id)">{{c.name}}</div>
          </div>
      </div>
  </div>
    <div class="profession mobile" (click)="showSelectSlider(pro_cats, 'profession')">
        <span>{{selected_profession_name}}</span>
        <i class="material-icons">keyboard_arrow_down</i>
    </div>
    <span *ngIf="lang === 'en'">and I am interested in</span>
    <span *ngIf="lang === 'sv'">och jag är intresserad av</span>

  <div class="interest large-devices" (click)="toggleDropdown(2)">
    <span>{{selected_interest_name}}</span>
    <i class="material-icons">keyboard_arrow_down</i>
      <div class="dropdown-container">
          <div class="dropdown-list">
              <div *ngFor="let c of int_cats" class="dropdown-item" (click)="updateFiltering('interest', $event, c.id)">{{c.name}}</div>
          </div>
      </div>
  </div>
    <div class="interest mobile" (click)="showSelectSlider(int_cats, 'interest')">
        <span>{{selected_interest_name}}</span>
        <i class="material-icons">keyboard_arrow_down</i>
    </div>
</div>
