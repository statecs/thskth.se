<div #slides_container id="img-slider">
  <div class="slides-wrapper large-devices">
    <div class="slide empty">
      <div class="content-container">
        <a routerLink="{{lang}}/news" class="more-btn">{{see_more}}</a>
      </div>
    </div>
    <div *ngFor="let item of slide_items, let i = index" class="slide" [style.backgroundImage]="'url(' + getBgUrl(item.image) + ')'" (click)="switchSlide(item, i)" [ngClass]="{'item_onfocus': item_onfocus_index === i}">
      <div class="content-container">
        <div class="content">
          <h2 *ngIf="item.title.length <= 70">{{item.title}}</h2>
          <h2 *ngIf="item.title.length > 70">{{item.title | cardText:70}}</h2>
          <h5>{{formatDate(item.published_date)}}</h5>
          <p [innerHTML]="item.content | cardText:100" class="description"></p>
        </div>
        <div class="readMoreBtn">{{(lang === 'sv' ? 'LÃ¤s mer' : 'Read more')}}</div>
        <div class="category">{{news_text}}</div>
      </div>
    </div>
    <div class="slide empty">
      <div class="content-container">
        <a routerLink="{{lang}}/news" class="more-btn">{{see_more}}</a>
      </div>
    </div>
  </div>

<!--  <div class="slides-wrapper mobile" (touchstart)="dragstart()" (touchend)="dragend()">-->
  <div class="slides-wrapper mobile" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
    <div class="slide empty">
      <div class="content-container">
        <a routerLink="/news" class="more-btn">{{see_more}}</a>
      </div>
    </div>
    <div *ngFor="let item of slide_items, let i = index" (click)="goToPage(item, item.slug)" class="slide" [style.backgroundImage]="'url(' + getBgUrl(item.image) + ')'">
      <div class="content-container">
        <div class="content">
          <h2>{{item.title | cardText:50}}</h2>
          <h5>{{formatDate(item.published_date)}}</h5>
          <p [innerHTML]="item.content | cardText:100" class="description"></p>
        </div>
        <div class="category">{{news_text}}</div>
      </div>
    </div>
    <div class="slide empty">
      <div class="content-container">
        <a routerLink="/news" class="more-btn">{{see_more}}</a>
      </div>
    </div>
  </div>
</div>
<div #slider_progress_bar class="slider-progress-bar">
  <div class="large-devices">
    <div *ngFor="let item of slide_items, let i = index" class="bar-item" [ngClass]="{'selected': item_onfocus_index === i}" (click)="selectSlide(i)"></div>
  </div>
  <div class="mobile">
    <div *ngFor="let item of slide_items, let i = index" class="bar-item" [ngClass]="{'selected': item_onfocus_index === i}" (click)="selectSlideMobile(i + 1)"></div>
  </div>
</div>
