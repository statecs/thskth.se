<div class="header">
  <div class="default-header"></div>
</div>

<div *ngIf="showCalendar" class="cal-popup mobile">
  <div class="calendar-wrapper">
    <div class="title"></div>
    <app-calendar></app-calendar>
  </div>
</div>

<div
  *ngIf="showCalendar"
  class="exit-popup-btn-mobile"
  (click)="hide_popup_window()"
>
  <i class="fa fa-times-circle"></i> Done
</div>

<div *ngIf="!pageNotFound" id="events-calendar">
  <div
    *ngIf="!showCalendar"
    class="display-cal-btn mobile"
    (click)="toggleCalendar()"
  >
    More events
  </div>
  <div class="title mobile">
    <h2>{{ lang === "en" ? "Events" : "Evenemang" }}</h2>
  </div>
  <div class="calendar-wrapper larger-devices">
    <app-calendar></app-calendar>
  </div>

  <div>
    <a (click)="_switchCalendarGet()" *ngIf="dayView == true">
      {{
        lang === "en"
          ? "Go back to month view -" + calendarNameSwitch
          : "Gå tillbaka till månadsvyn"
      }}
    </a>
  </div>
  <app-events-cards
    [title]="
      lang === 'en'
        ? 'Upcoming events - ' + calendarNameSwitch
        : 'Kommande evenemang - ' + calendarNameSwitch
    "
    [events]="earliest_events"
  >
    <app-calendar></app-calendar>
  </app-events-cards>

  <span *ngIf="earliest_events == 0">{{
    lang === "en"
      ? "There are no upcoming events at this time"
      : "Det finns inga kommande evenemang"
  }}</span>
  <app-events-list [events]="earliest_events"></app-events-list>
</div>

<app-page-not-found *ngIf="pageNotFound"></app-page-not-found>
