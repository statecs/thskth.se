<div *ngIf="showCalendar" class="cal-popup mobile">
  <div class="calendar-wrapper">
    <div class="title">
      <h2>{{(lang === 'en' ? 'Events calendar' : 'Evenemangskalender')}}</h2>
    </div>
    <app-calendar></app-calendar>
  </div>
</div>

<div *ngIf="showCalendar" class="exit-popup-btn-mobile" (click)="hide_popup_window()"><i class="fa fa-times-circle"></i> Done</div>

<div *ngIf="!pageNotFound" id="events-calendar">
  <div *ngIf="!showCalendar" class="display-cal-btn mobile" (click)="toggleCalendar()">More events</div>
  <div class="title mobile">
    <h2>{{(lang === 'en' ? 'Events' : 'Evenemang')}}</h2>
  </div>
  <div class="calendar-wrapper larger-devices">
    <div class="title">
      <h2>{{(lang === 'en' ? 'Events calendar' : 'Evenemangskalender')}}</h2>
    </div>
    <app-calendar></app-calendar>
  </div>
