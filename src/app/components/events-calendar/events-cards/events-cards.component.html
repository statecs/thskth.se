<div class="featured-events">
  <div class="heading">
    <h2>{{title}}</h2>
  </div>
  <div class="events-container">
    <div class="f_events-wrapper">
      <div *ngFor="let e of events" class="event" (click)="showInPopup(e)">
        <div class="image-wrapper" [ngStyle]="{'background-image': 'url(' + getBGimage(e) + ')'}">
          <span class="date">{{formatDay(e.start)}}</span>
        </div>
        <div class="info">
          <h2>Union Day</h2>
          <label>
            <i class="material-icons" [ngStyle]="{color: ths_calendars['events'].color}">fiber_manual_record</i> THS Central
          </label>

        </div>
      </div>
    </div>
  </div>
</div>
