<app-loader *ngIf="loading"></app-loader>
<app-one-column-template *ngIf="page && page?.template === 'one-column-template'" [page_data]="page"></app-one-column-template>

<app-two-columns-template *ngIf="page && page?.template === 'two-column-template'" [page_data]="page"></app-two-columns-template>

<app-page-not-found-image *ngIf="pageNotFound"></app-page-not-found-image>
