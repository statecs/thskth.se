              d="M311.22,486.41a149.74,149.74,0,0,0-113.73,52.74,146.36,146.36,0,0,0-15.9,22.66A149.34,149.34,0,0,0,349.64,780.12a159.15,159.15,0,0,1-5.81-19.94,128.31,128.31,0,0,1-126-212.2,132.66,132.66,0,0,1,13.5-12.32,128.85,128.85,0,0,1,124.05-19.82A117.82,117.82,0,0,0,368.81,498,149.73,149.73,0,0,0,311.22,486.41Z"
              transform="translate(-117.21 -125)"
            /></svg
        ></a>
      </div>
      <div class="chapters">
        <i
          #chapter_icon
          class="material-icons"
          (click)="toggleChaptersMobile($event)"
          >more_vert</i
        >
      </div>
      <div class="menu-bar">
        <a
          *ngIf="showChaptersMobile"
          class="icon-menu-o open "
          (click)="goToHome()"
          title="menu"
          type="button"
          ><!--<p class="menu-title">{{ lang === "en" ? "Menu" : "Meny" }}</p>-->
          <button class="icon-menu-o open">
            <span class="cls"></span>
            <span class="cls"></span>
            <span class="cls"></span></button
        ></a>
        <a
          class="icon-menu-o open "
          *ngIf="!showChaptersMobile"
          (click)="toggleMenuMobile()"
          title="menu"
          type="button"
          ><!--<p class="menu-title">{{ lang === "en" ? "Menu" : "Meny" }}</p>-->
          <button class="icon-menu-o open">
            <span class="cls"></span>
            <span class="cls"></span>
            <span class="cls"></span></button
        ></a>
        <!--<div class="menu" (click)="toggleMenuMobile()">
          <span>{{ lang === "en" ? "Menu" : "Meny" }}</span>
          <i *ngIf="!showMenuMobile" class="fa fa-bars"></i>
          <i *ngIf="showMenuMobile" class="fa fa-times-circle"></i>
        </div>-->
      </div>
    </div>
    <div #menuDropdown *ngIf="showMenuMobile" class="menu-dropdown">
      <div *ngIf="showMenuMobile" class="search-bar-mobile">
        <form autocomplete="off">
          <div class="search-bar">
            <span (click)="navToSearchPage('/search')"
              ><i class="material-icons">search</i></span
            >
            <input
              placeholder="{{ lang === 'en' ? 'Search' : 'Sök' }}"
              [(ngModel)]="searchTerm"
              name="searchInput"
              type="search"
              (keyup)="submitSearch($event)"
            />
          </div>
        </form>
      </div>
      <app-loader *ngIf="topLevelMainMenu?.length === 0"></app-loader>
      <div *ngIf="showMenuMobile" class="menu-items">
        <div
          #submenu_item
          class="nav-item"
          *ngFor="let item of topLevelMainMenu; index as i"
        >
          <div
            class="item-wrapper"
            [ngClass]="{ selected: showSubmenuIndex === i }"
            (click)="toggleSubmenu(item.object_slug, i)"
          >
            <div class="label">
              <span (click)="goToPage(item)">{{ item.title }}</span>
            </div>
          </div>
          <div *ngIf="showSubmenuIndex === i" class="sub-menu">
            <app-loader *ngIf="subMenu.length === 0"></app-loader>
            <div *ngFor="let subItem of subMenu; index as sub_i">
              <label
                *ngIf="subItem?.children"
                class="sub_item"
                [ngClass]="{
                  selected: showSubmenuIndex2 === sub_i,
                  subitem: subItem?.children
                }"
                (click)="toggleSubmenu2(subItem.object_slug, sub_i)"
              >
                <span (click)="goToPage(subItem)">{{ subItem.title }}</span>
              </label>
              <label
                *ngIf="!subItem?.children"
                class="sub_item"
                [ngClass]="{
                  selected: showSubmenuIndex2 === sub_i,
                  subitem: subItem?.children
                }"
                (click)="goToPage(subItem)"
              >
                <span (click)="goToPage(subItem)">{{ subItem.title }}</span>
              </label>
              <div *ngIf="showSubmenuIndex2 === sub_i" class="sub-menu">
                <app-loader *ngIf="subMenu2.length === 0"></app-loader>
                <div
                  class="inner_sub_item"
                  *ngFor="let subItem2 of subMenu2; index as sub_i"
                  (click)="goToPage(subItem2)"
                >
                  {{ subItem2.title }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="signin-btn">
        <a href="https://ths.kth.se/login" target="_blank"
          >{{ signin_text }} <i class="fa fa-lock fa-fw"></i
        ></a>
      </div>

      <div class="language" (click)="changeLanguage()">
        <span>{{ language_text }} </span>
        <img width="25" height="17" src="{{ language_img }}" />
      </div>
    </div>

    <div #chaptersMobile *ngIf="showChaptersMobile" class="chapters-items">
      <div
        *ngFor="let chapter of ths_chapters"
        class="nav-item"
        (click)="openInNewTab(chapter.link)"
      >
        <div class="logo"><img src="{{ chapter.image }}" /></div>
        <label>{{ lang === "en" ? chapter.title.en : chapter.title.sv }}</label>
      </div>
    </div>
  </div>
</header>
