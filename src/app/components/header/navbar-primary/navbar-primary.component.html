<nav role="navigation" (mouseleave)="hideSubMenu()">
    <div #submenu_item class="nav-item" *ngFor="let item of topLevelMainMenu; index as i">
        <div class="label" (mouseover)="showSubMenu(item.object_slug, i, submenu_item)">
            <a *ngIf="language === 'en'" routerLink="{{item.slug}}">{{item.title}}</a>
            <a *ngIf="language === 'sv'" routerLink="{{item.slug | removeLangParam}}">{{item.title}}</a>
        </div>
        <div [hidden]="!(showSubmenuIndex === i)" class="dropdownList" (mouseleave)="hideSubMenu()">
            <div class="d-header-bg"></div>
            <div class="d-header">
                <div>
                    <img *ngIf="item.title == 'Members'" src="http://kths.se/wp/wp-content/uploads/2016/06/THS-mecenatkort.jpg">
                    <img *ngIf="item.title == 'Welfare'" src="http://kths.se/wp/wp-content/uploads/2017/08/Student-Life_small.jpg">
                    <img *ngIf="item.title == 'Future'" src="http://kths.se/wp/wp-content/uploads/2017/08/About-THS_small.jpg">
                    <img *ngIf="item.title == 'Education'" src="http://kths.se/wp/wp-content/uploads/2017/08/Connect_small.jpg">
                    <img *ngIf="item.title == 'Contact'" src="http://kths.se/wp/wp-content/uploads/2017/09/karhus.jpg">
                    <span>{{item.title}}</span>
                </div>
            </div>
            <div *ngFor="let sub_item of subMenu" (click)="goToPage(sub_item.slug)" class="nav-section">
                <label>{{sub_item.title}}</label>
            </div>
        </div>
    </div>

    <div class="payment-btn">{{signin_text}}</div>

    <div #submenu_chapter class="ths-icon">
        <div class="icon" (mouseover)="showSubMenu('chapters', -1, submenu_chapter)">
            <img src="../../../assets/images/logo.png">
        </div>
        <div [hidden]="!(showSubmenuIndex === -1)" class="dropdownList" (mouseleave)="hideSubMenu()">
            <div class="d-header-bg"></div>
            <div class="d-header">
                <div>
                    <img src="http://ths.kth.se/wp/wp-content/uploads/2014/11/379676_10151394288791160_1414982083_n.jpg">
                    <span>{{(language === 'en' ? 'THS Chapters' : 'THS Sektioner')}}</span>
                </div>
            </div>
            <div *ngFor="let chapter of ths_chapters" class="nav-section" (click)="openInNewTab(chapter.link)">
                <div class="logo"><img src="{{chapter.image}}"></div>
                <label>{{(language === 'en' ? chapter.title.en : chapter.title.sv)}}</label>
            </div>
            <!--<a routerLink="/ths-chapters" class="browse-more">See more chapters >></a>-->
        </div>
    </div>

    <div class="language" (click)="changeLanguage()">
        <!--<span>{{language_text}}</span>-->
        <img width="25" height="17" src="{{language_img}}">
    </div>
</nav>
