<div #breadcrumbs_container id="breadcrumbs">
  <ul [style.width]="containerWidth + 'px'">
    <li *ngFor="let breadcrumb of breadcrumbs, let i = index" class="list-item">
      <a *ngIf="i === 0" [routerLink]="[breadcrumb.url]">{{ breadcrumb.label }}</a>
      <a *ngIf="i !== 0 && i !== breadcrumbs.length - 1" [routerLink]="[breadcrumb.url]">{{ breadcrumb.label }}</a>
      <label *ngIf="i === breadcrumbs.length - 1">{{ breadcrumb.label }}</label>
      <span *ngIf="i !== breadcrumbs.length - 1">></span>
    </li>
  </ul>
</div>
